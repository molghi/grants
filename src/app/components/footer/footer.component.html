<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <div class="footer__left">
                <a [routerLink]="logo['link']" class="footer__logo">
                    <img [src]="logo['image']" alt="" />
                </a>

                <ul class="footer__list">
                    <li class="footer__item" *ngFor="let item of list">
                        <a *ngIf="!item.isExternal" [routerLink]="item.link" class="footer__link">{{ item.title }}</a>
                        <a *ngIf="item.isExternal" [href]="item.link" class="footer__link">{{ item.title }}</a>
                    </li>
                </ul>
            </div>

            <div class="footer__right">
                <div class="footer__social">
                    <a class="footer__social-link" *ngFor="let element of socials" [href]="element.link" target="_blank">
                        <img [src]="element.image" alt="" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
